<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Informe Alumnos</title>
	<!-- Enlaces a los archivos CSS de Bootstrap -->
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/a/a2/Icfes_logo_2022.png" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="static/css/estudianteLista.css"
	     th:href="@{/css/estudianteLista.css}">
		 <link rel="preconnect" href="https://fonts.googleapis.com">
		 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		 <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,535;1,535&family=Fjalla+One&family=Signika:wght@300..700&display=swap" rel="stylesheet">

</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" th:href="@{/coordinador/index}">
			<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4b/Icfes_Colombia_logo.svg/640px-Icfes_Colombia_logo.svg.png"
					            alt="Logo" class="nav-icon" style="width: 150px;" /> <!-- Imagen en lugar del icono -->
		</a>

		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse justify-content-end" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="btn btn-danger my-2 my-sm-0" type="submit" th:href="@{/}">Logout</a>

				</li>
			</ul>
		</div>
	</nav>
	<div class="container table-container">
		<h1 style="text-align: center;">Informe Alumnos</h1>
		<div class="table-responsive">
			<a th:href="@{/coordinador/index}" class="btn btn-back">Atrás</a>
									</div>
			<table class="table table-striped table-bordered border-primary">
						<thead class="table-info">
							<tr>
								<th>ID</th>
								<th>Usuario</th>
								<th>Tipo de documento</th>
								<th>Número de documento</th>
								<th>Primer Apellido</th>
								<th>Segundo Apellido</th>
								<th>Primer Nombre</th>
								<th>Segundo Nombre</th>
								<th>Correo Electrónico</th>
								<th>Número Telefónico</th>
								<th>Número de registro</th>
								<th>Puntaje Global</th>
								<th>Puntaje Nivel Global</th>
								<th>Estado</th>
								<th>Acciones</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="estudiante : ${estudiantes}">
								<td th:text="${estudiante.id}"></td>
								<td th:text="${estudiante.usuario}"></td>
								<td th:text="${estudiante.tipoDocumento}"></td>
								<td th:text="${estudiante.numeroDocumento}"></td>
								<td th:text="${estudiante.primerApellido}"></td>
								<td th:text="${estudiante.segundoApellido}"></td>
								<td th:text="${estudiante.primerNombre}"></td>
								<td th:text="${estudiante.segundoNombre}"></td>
								<td th:text="${estudiante.correoElectronico}"></td>
								<td th:text="${estudiante.numeroTelefonico}"></td>
								<td th:text="${estudiante.numeroRegistro}"></td>
								<td th:text="${estudiante.puntaje}"></td>
								<td th:text="${estudiante.nivelSaberPro}"></td>
								<td th:text="${estudiante.estadoExamen}"></td>

								<td>
									<a th:href="@{/coordinador/estudiante/edit/{id}(id=${estudiante.id})}"
										class="btn btn-primary"><i class="bi bi-pencil-fill"></i></a>
									<a th:href="@{/coordinador/estudiante/delete/{id}(id=${estudiante.id})}"
										class="btn btn-danger"><i class="bi bi-trash3-fill"></i></a>
									<a th:href="@{/coordinador/estudiante/resultado/{id}(id=${estudiante.id})}"
																				class="btn btn-success"><i class="bi bi-eye-fill"></i></a>
								</td>
							</tr>
						</tbody>

					</table>
		</div>
		
	</div>

	<!-- Scripts de Bootstrap (jQuery primero, luego Popper.js y por último Bootstrap JS) -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
