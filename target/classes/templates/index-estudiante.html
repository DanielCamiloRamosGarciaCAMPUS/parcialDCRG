<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<title>Estudiante-Icfes </title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/a/a2/Icfes_logo_2022.png" type="image/x-icon">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link rel="stylesheet" type="text/css" href="static/css/indexEstudiante.css"
		     th:href="@{/css/indexEstudiante.css}">
			 <link rel="preconnect" href="https://fonts.googleapis.com">
			 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
			 <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,535;1,535&family=Fjalla+One&family=Signika:wght@300..700&display=swap" rel="stylesheet">
	
</head>

<body>
	<nav>
	    <div class="nav-logo">
	        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4b/Icfes_Colombia_logo.svg/640px-Icfes_Colombia_logo.svg.png"
	            alt="Logo" class="nav-icon" style="width: 150px;" /> <!-- Imagen en lugar del icono -->
	    </div>

	    <div class="nav-links">
	        <a class="btn btn-outline-danger my-2 my-sm-0" type="submit" th:href="@{/}">Logout</a>

	    </div>
	</nav>
	<div class="container ">
		<div class="title">
			<h1>!Bienvenid@, <span th:text="${nombre}"></span> <span th:text="${apellido}"></span>! </h1>
			<h1>MENÚ</h1>
			<h2>Selecciona la opción que necesites</h2>
		</div>
		<div class="btn-container">
		         <div>
		                <a th:href="@{/estudiante/resultadoTotal}" title="Resultado Total">
		                    <i class="bi bi-clipboard-check-fill"></i>
		                </a>
		                
		            </div>
		            <div>
		                <a th:href="@{/estudiante/resultadoUnico}" title="Resultado Unico">
		                    <i class="bi bi-clipboard-data-fill"></i>
		                </a>

		            </div>
					<div>
						<a th:href="@{/estudiante/ranking}" title="Ranking Estudiantes">
							<i class="bi bi-trophy-fill"></i>
						</a>

					</div>
		        </div>
	</div>

	<!-- jQuery y Popper.js necesarios para Bootstrap -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
	<!-- Bootstrap JS -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
