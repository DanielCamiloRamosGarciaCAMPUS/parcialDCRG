<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulario Estudiante</title>

	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

	<div class="	back container ">
		<h2 class="mt-4 mb-4">Formulario de Registro</h2>
		<div>
			<form id="registrationForm" th:action="@{/coordinador/estudiante/save}" th:object="${estudiante}"
				method="post">
				<div class="row">
					<div class="col-md-4 mb-3">
						<label for="id">ID:</label>
						<input th:field="*{id}" type="text" class="form-control" id="id" name="id" required>
					</div>
					<div class="col-md-4 mb-3">
						<label for="document">Usuario:</label>
						<input th:field="*{usuario}" type="text" class="form-control" id="document" name="document"
							required>
					</div>
					<div class="col-md-4 mb-3">
						<label for="names">Contraseña:</label>
						<input th:field="*{contrasena}" type="text" class="form-control" id="name" name="name" required>
					</div>
				</div>
				<div class="row">
					<div class="col-md-4 mb-3">
						<label for="documentType">Tipo de Documento:</label>
						<select th:field="*{tipoDocumento}" class="form-control" id="documentType" name="documentType"
							required>
							<option value="CC">CC</option>
							<option value="TI">TI</option>
						</select>
					</div>
					<div class="col-md-4 mb-3">
						<label for="document">Documento:</label>
						<input th:field="*{numeroDocumento}" type="text" class="form-control" id="document"
							name="document" required>
					</div>
					<div class="col-md-4 mb-3">
						<label for="names">Primer Nombre:</label>
						<input th:field="*{primerNombre}" type="text" class="form-control" id="name" name="name"
							required>
					</div>

				</div>
				<div class="row">
					<div class="col-md-4 mb-3">
						<label for="document">Segundo Nombre:</label>
						<input th:field="*{segundoNombre}" type="text" class="form-control" id="name" name="Secondname"
							required>
					</div>
					<div class="col-md-4 mb-3">
						<label for="names">Primer Apellido:</label>
						<input th:field="*{primerApellido}" type="text" class="form-control" id="lastNamesS"
							name="lastNamesS" required>
					</div>
					<div class="col-md-4 mb-3">
						<label for="lastNames">Segundo Apellido:</label>
						<input th:field="*{segundoApellido}" type="text" class="form-control" id="lastNames"
							name="lastNames" required>
					</div>

				</div>
				<div class="row">
					<div class="col-md-4 mb-3">
						<label for="email">Correo Electronico:</label>
						<input th:field="*{correoElectronico}" type="text" class="form-control" id="email" name="email"
							required>
					</div>
					<div class="col-md-4 mb-3">
						<label for="phone">Número Telefónico:</label>
						<input th:field="*{numeroTelefonico}" type="text" class="form-control" id="phone" name="phone"
							required>
					</div>
					<div class="col-md-4 mb-3">
						<label for="registrationNumber">Número de Registro:</label>
						<input th:field="*{numeroRegistro}" type="text" class="form-control" id="registrationNumber"
							name="registrationNumber" required>
					</div>
				</div>
				<div class="row">
					<div class="col-md-4 mb-3">
						<label for="total">Puntaje :</label>
						<input th:field="*{puntaje}" type="number" class="form-control" id="total" name="total" min="0"
							max="500" required>
					</div>
					<div class="col-md-6 mb-3">
						<label for="totalLevel">Saber Pro Nivel:</label>
						<input th:field="*{nivelSaberPro}" type="text" class="form-control input-with-level"
							id="totalLevel" readonly>
					</div>
				</div>
				<div class="row">
					<div class="col-md-4 mb-3">
						<label for="communication">Comunicación Escrita:</label>
						<input th:field="*{comunicacionEscrita}" type="number" class="form-control" id="communication"
							name="communication" min="0" max="500" required>
					</div>
					<div class="col-md-6 mb-3">
						<label for="communicationLevel">Comunicación Escrita Nivel:</label>
						<input th:field="*{nivelComunicacionEscrita}" type="text" class="form-control input-with-level"
							id="communicationLevel" readonly>
					</div>
				</div>
				<div class="row">
					<div class="col-md-4 mb-3">
						<label for="Razonamiento">Razonamiento Cuantitativo:</label>
						<input th:field="*{razonamientoCuantitativo}" type="number" class="form-control"
							id="Razonamiento" name="Razonamiento" min="0" max="500" required>
					</div>
					<div class="col-md-6 mb-3">
						<label for="RazonamientoLevel">Razonamiento Cuantitativo Nivel:</label>
						<input th:field="*{nivelRazonamientoCuantitativo}" type="text"
							class="form-control input-with-level" id="RazonamientoLevel" readonly>
					</div>
				</div>
				<div class="row">
					<div class="col-md-4 mb-3">
						<label for="Lectura">Lectura Critica:</label>
						<input th:field="*{lecturaCritica}" type="number" class="form-control" id="Lectura"
							name="Lectura" min="0" max="500" required>
					</div>
					<div class="col-md-6 mb-3">
						<label for="LecturaLevel">Lectura Critica Nivel:</label>
						<input th:field="*{nivelLecturaCritica}" type="text" class="form-control input-with-level"
							id="LecturaLevel" readonly>
					</div>
				</div>
				<div class="row">
					<div class="col-md-4 mb-3">
						<label for="Competencias">Competencias Ciudadanas:</label>
						<input th:field="*{competenciasCiudadanas}" type="number" class="form-control" id="Competencias"
							name="Competencias" min="0" max="500" required>
					</div>
					<div class="col-md-6 mb-3">
						<label for="CompetenciasLevel">Competencias Ciudadanas Nivel:</label>
						<input th:field="*{nivelCompetenciasCiudadanas}" type="text"
							class="form-control input-with-level" id="CompetenciasLevel" readonly>
					</div>
				</div>
				<div class="row">
					<div class="col-md-4 mb-3">
						<label for="Ingles">Ingles:</label>
						<input th:field="*{ingles}" type="number" class="form-control" id="Ingles" name="Ingles" min="0"
							max="300" required>
					</div>
					<div class="col-md-4 mb-3">
						<label for="InglesLevel">Ingles Nivel:</label>
						<input th:field="*{nivelIngles}" type="text" class="form-control input-with-level"
							id="InglesLevel" readonly>
					</div>
					<div class="col-md-4 mb-3">
						<label for="InglesLevel2">Nivel de Ingles:</label>
						<input th:field="*{nivelDeIngles}" type="text" class="form-control input-with-level"
							id="InglesLevel2" readonly>
					</div>
				</div>
				<div class="row">
					<div class="col-md-4 mb-3">
						<label for="Formulación">Formulación de Proyectos de Ingenieria:</label>
						<input th:field="*{formulacionProyectosIngenieria}" type="number" class="form-control"
							id="Formulación" name="Formulación" min="0" max="500" required>
					</div>
					<div class="col-md-6 mb-3">
						<label for="FormulaciónLevel">Formulación de Proyectos de Ingenieria Nivel:</label>
						<input th:field="*{nivelFormulacionProyectosIngenieria}" type="text"
							class="form-control input-with-level" id="FormulaciónLevel" readonly>
					</div>
				</div>
				<div class="row">
					<div class="col-md-4 mb-3">
						<label for="Pensamiento">Pensamiento Científico- Matemáticas y Estadística</label>
						<input th:field="*{pensamientoCientifico}" type="number" class="form-control" id="Pensamiento"
							name="Pensamiento" min="0" max="500" required>
					</div>
					<div class="col-md-6 mb-3">
						<label for="PensamientoLevel">Pensamiento Científico- Matemáticas y Estadística Nivel:</label>
						<input th:field="*{nivelPensamientoCientifico}" type="text"
							class="form-control input-with-level" id="PensamientoLevel" readonly>
					</div>
				</div>
				<div class="row">
					<div class="col-md-4 mb-3">
						<label for="Diseño">Diseño De Software:</label>
						<input th:field="*{diseñoSoftware}" type="number" class="form-control" id="Diseño" name="Diseño"
							min="0" max="500" required>
					</div>
					<div class="col-md-6 mb-3">
						<label for="DiseñoLevel">Diseño De Software:</label>
						<input th:field="*{nivelDiseñoSoftware}" type="text" class="form-control input-with-level"
							id="DiseñoLevel" readonly>
					</div>
				</div>
				<div class="row">
				    <div class="col-md-4 mb-3">
				        <label for="estadoExamen">Estado del Examen:</label>
				        <select th:field="*{estadoExamen}" class="form-control" id="estadoExamen" name="estadoExamen" required>
				            <option value="Presentado">Presentado</option>
				            <option value="Anulado">Anulado</option>
				        </select>
				    </div>
				</div>

				<button type="submit" class="btn btn-danger " style="padding: 13px;">Enviar</button>
			</form>
			<br>

		</div>
		<a th:href="@{/coordinador/index}" class="btn btn-primary" >Atrás</a>
								</div>

	</div>

	<!-- jQuery, Popper.js, Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script>
		document.getElementById('communication').addEventListener('input', function () {
			var communicationLevel = document.getElementById('communicationLevel');
			var communicationScore = parseInt(this.value);
			if (communicationScore >= 0 && communicationScore <= 125) {
				communicationLevel.value = "Nivel 1";
			} else if (communicationScore <= 155) {
				communicationLevel.value = "Nivel 2";
			} else if (communicationScore <= 190) {
				communicationLevel.value = "Nivel 3";
			} else if (communicationScore <= 300) {
				communicationLevel.value = "Nivel 4";
			}
		});
	</script>

	<script>
		document.getElementById('total').addEventListener('input', function () {
			var totalLevel = document.getElementById('totalLevel');
			var totalScore = parseInt(this.value);
			if (totalScore >= 1 && totalScore <= 125) {
				totalLevel.value = "Nivel 1";
			} else if (totalScore >= 126 && totalScore <= 155) {
				totalLevel.value = "Nivel 2";
			} else if (totalScore >= 156 && totalScore <= 190) {
				totalLevel.value = "Nivel 3";
			} else if (totalScore >= 191 && totalScore <= 300) {
				totalLevel.value = "Nivel 4";
			} else if (totalScore == 0 ) {
				totalLevel.value = "Anulado";
			}
		});
	</script>

			}
		});
	</script>
	<script>
		document.getElementById('Ingles').addEventListener('input', function () {
			var InglesLevel2 = document.getElementById('InglesLevel2');
			var InglesScore = parseInt(this.value);
			if (InglesScore >= 0 && InglesScore <= 120) {
				InglesLevel2.value = "A0";
			} else if (InglesScore <= 130) {
				InglesLevel2.value = "A1";
			} else if (InglesScore <= 180) {
				InglesLevel2.value = "A2";
			} else if (InglesScore <= 200) {
				InglesLevel2.value = "B1";
			} else if (InglesScore <= 300) {
				InglesLevel2.value = "B2";
			}
		});
	</script>

</body>

</html>
